<div class="pad-t grid">
  <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
    <h5 class="left island underline"><a href="#">Remove</a></h5>
    <div class="center-content cart-border right">
      <img class="img-flex island-1-4 image-small" src="/images/skate-deck-2.jpg" alt="#">
    </div>
  </div>
  <div class="gutter unit xs-1 s-1 m-2-3 l-2-3 xl-2-3">
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
        <h5>Item:</h5>
        <h1>{{include.data.title}}</h1>
        <p>{{include.data.description}}</p>
      </div>
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
        <h5>Quantity:</h5>
        <h4>{{include.data.quantity}}</h4>
      </div>
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
        <h5>Price:</h5>
        <h4>${{include.data.cost}}</h4>
      </div>
    </div>
  </div>
</div>
