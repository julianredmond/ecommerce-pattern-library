<div class="product-card island">
  <div class="product-border">
    <img class="img-flex island" src="{{include.data.image}}" alt="#">
  </div>
  <div class="left">
    <h2 class="pad-t push-none">{{include.data.title}}</h2>
    <p class="product-card width">{{include.data.description}}</p>
    <h3 class="text">{{include.data.cost}}</h3>
  </div>
  <div class="right pad-t-2">
    {% pattern buttons/ghost text="View" url=include.data.url %}
  </div>
</div>
