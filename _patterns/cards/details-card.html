<div>
  <div class="image-large left pad-t">
    <img class="img-flex" src="{{include.data.image}}" alt="">
  </div>
  <div class="right island">
    <h2 class="push-none">{{include.data.title}}</h2>
    <h5 class="push-2">{{include.data.description}}</h5>
    <h5 class="push-none">Price:</h5>
    <h4>${{include.data.cost}}</h4>
    <h6 class="push-none">Size:</h6>
    <div class="push-2">
      {% pattern buttons/light text="8" %}
      {% pattern buttons/light text="8.25" %}
      {% pattern buttons/light text="8.5" %}
    </div>
    <div class="pad-t-2">
      {% pattern buttons/basic text="Add to Cart" url="include.data.url" %}
    </div>
  </div>
</div>
